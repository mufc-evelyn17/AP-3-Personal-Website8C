<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil Saya</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    :root {
      --primary-color: #6c63ff;
      --bg-light: #f0f0f3;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #eee;
      --card-light: rgba(255 255 255 / 0.3);
      --card-dark: rgba(255 255 255 / 0.1);
      --shadow-light: 8px 8px 15px #d1d9e6,
                      -8px -8px 15px #ffffff;
      --shadow-dark: 8px 8px 15px #0a0a0a,
                     -8px -8px 15px #222222;
      --transition: 0.4s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: background-color var(--transition), color var(--transition);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    nav {
      margin-bottom: 30px;
      display: flex;
      gap: 25px;
      background: var(--card-light);
      padding: 12px 30px;
      border-radius: 40px;
      box-shadow: var(--shadow-light);
      transition: background-color var(--transition), box-shadow var(--transition);
    }

    body.dark nav {
      background: var(--card-dark);
      box-shadow: var(--shadow-dark);
    }

    nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 30px;
      background: transparent;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: var(--primary-color);
      color: white;
      box-shadow: 0 4px 15px var(--primary-color);
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 12px var(--primary-color);
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .toggle-btn:hover {
      background-color: #5147d6;
    }

    .container {
      background: var(--card-light);
      padding: 30px 40px;
      max-width: 600px;
      border-radius: 30px;
      box-shadow: var(--shadow-light);
      text-align: center;
      transition: background-color var(--transition), box-shadow var(--transition);
    }

    body.dark .container {
      background: var(--card-dark);
      box-shadow: var(--shadow-dark);
    }

    img {
      max-width: 280px;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: var(--shadow-light);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px var(--primary-color);
    }

    h1 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 600;
      margin-top: 25px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    p {
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    ul {
      text-align: left;
      margin-top: 15px;
      margin-bottom: 25px;
      list-style-type: disc;
      padding-left: 25px;
      font-weight: 400;
      font-size: 1rem;
    }

    ul li {
      margin-bottom: 8px;
    }

    /* Responsive */
    @media (max-width: 650px) {
      .container {
        padding: 20px 25px;
      }

      img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
